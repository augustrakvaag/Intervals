<!doctype html>
<html lang="no">

<head>
    <title>Intervallprogram</title>
    <link rel="icon"
        href="img/logo.png"
        type="image/png">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Intervallprogram</h1>
    </div>

    <div id="startInterval">
        <div id="startButton">
            <h2>Start interval</h2>
        </div>
    </div>

    <div id="interval">
        <div id="tableDiv">
            <table id="table"></table>
        </div>
        <div id="countdown">
            <h1>Time left</h1>
            <p id="time">time</p>
        </div>
        <div id="targetPower">
            <h1>Target power</h1>
            <p id="power">power</p>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="intervals.js"></script>
</body>
</html>
